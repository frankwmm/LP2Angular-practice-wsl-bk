<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nme</th>
    <th scope="col">Detail</th>
    <th scope="col">Date Created</th>
    <th scope="col">Date Updated</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products">
    <th scope="row">{{p.id}}</th>
    <td>{{p.name}}</td>
    <td>{{p.detail}}</td>
    <td>{{p.created_at}}</td>
    <td>{{p.updated_at}}</td>
  </tr>

  </tbody>
</table>
